# Example YAML file for testing purposes

metadata:
  name: test
  labels:
    app: example
    environment: dev
  annotations:
    version: 1.0

spec:
  replicas: 5
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: web
          image: nginx
          ports:
            - containerPort: 80
          env:
            - name: ENV_VAR1
              value: "value1"
            - name: ENV_VAR2
              value: "value2"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
      initContainers:
        - name: init
          image: busybox
          command: ['sh', '-c', 'echo "Initializing..."']
          volumeMounts:
            - name: data
              mountPath: /data
        - name: init2
          image: busybox
          command: ['sh', '-c', 'echo "Initializing 2..."']
          volumeMounts:
            - name: data
              mountPath: /data2
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: example-config
        - name: secrets
          secret:
            secretName: example-secrets
      imagePullSecrets:
        - name: my-secret
      securityContext:
        runAsUser: 1000
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

status:
  replicas: 5
  readyReplicas: 5
  updatedReplicas: 5
  availableReplicas: 5
  conditions:
    - type: Available
      status: "True"
      lastUpdateTime: "2023-02-24T00:00:00Z"
      lastTransitionTime: "2023-02-24T00:00:00Z"
      reason: Kubernetes version upgrade
      message: The deployment is available after a Kubernetes version upgrade.
    - type: Progressing
      status: "True"
      lastUpdateTime: "2023-02-24T00:00:00Z"
      lastTransitionTime: "2023-02-24T00:00:00Z"
      reason: New ReplicaSet available
      message: A new ReplicaSet was created to scale up the deployment.

